<html>
<head>
	<title> Sum/Difference App By Shweta</title>
	<style>
		*{font-size : 50px;font-family: Candara Light;}
		body{background-color:#82E0AA;}
		.btn{background-color :black; color: white; border-radius:10px;margin-left:20px;}
	</style>
</head>
<body>
<center>
	<h1>Sum/Difference Finder</h1>
	<form onsubmit = "calculate()">
	<input type ="number" step = "any" id = "num1" placeholder = "Enter first number"/>
	<br/><br/>
	<input type = "number" step = "any" id = "num2" placeholder = "Enter second number"/>
	<br/><br/>
	<input type = "submit" value = "Add" class = "btn"/>
	<input type = "submit" value = "Subtract" class = "btn"/>
	</form>
	<h2 id="msg"/>
	<script>
		function calculate()
		{
		event.preventDefault();
		let num1 = document.getElementById("num1");
		let num2 = document.getElementById("num2");
		let msg = document.getElementById("msg");
		let ele = document.activeElement.value;

		if(num1.value =="")
		{
		alert("u did  not enter 1st number");
		msg.innerHTML = "";
		num1.focus();
		return;
		}

		if(num2.value=="")
		{
		alert("u did not enter second number ");
		msg.innerHTML = "";
		num2.focus();
		return;
		}

		let n1 = parseFloat(num1.value);
		let n2 = parseFloat(num2.value);
		
		if(ele == "Add")
		{
		let ans = n1+n2;
		msg.innerHTML =ans;
		}
		
		else if(ele == "Subtract")
		{
		let ans = n1-n2;
		msg.innerHTML = ans;
		}
		}
	</script>
</center>
</body>
</html>
